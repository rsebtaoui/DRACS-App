name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create google-services.json
        run: |
          echo '{
            "project_info": {
              "project_number": "${{ secrets.FIREBASE_PROJECT_NUMBER }}",
              "project_id": "${{ secrets.FIREBASE_PROJECT_ID }}",
              "storage_bucket": "${{ secrets.FIREBASE_STORAGE_BUCKET }}"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "${{ secrets.FIREBASE_MOBILE_SDK_APP_ID }}",
                  "android_client_info": {
                    "package_name": "com.khalil.DRACS"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "${{ secrets.FIREBASE_API_KEY }}"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }' > app/google-services.json

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build AndroidTest APK
        run: ./gradlew assembleAndroidTest

      - name: Verify APK files exist
        run: ls -l ./app/build/outputs/apk/androidTest/debug/

      - name: Set up Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash
          export PATH="$HOME/.firebase/tools:$PATH"

      - name: Authenticate with Firebase
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: List available Firebase Test Lab devices
        run: |
          echo "### Available Firebase Test Lab Devices ###"
          gcloud firebase test android models list \
            --format="table[box](
              model_id:label=DEVICE_ID,
              form_factor:label=TYPE,
              manufacturer:label=MAKER,
              version:label=API,
              supported_abis:label=ARCH,
              tags:label=FEATURES
            )"
          
          echo -e "\n### Example Usage ###"
          echo "To use one of these devices in your test command:"
          echo 'gcloud firebase test android run \'
          echo '  --app app/build/outputs/apk/debug/app-debug.apk \'
          echo '  --device model=DEVICE_ID_FROM_LIST,version=API_LEVEL'
          
      - name: Run Firebase Test Lab tests
        run: |
          gcloud firebase test android run \
            --app ./app/build/outputs/apk/debug/app-debug.apk \
            --device model=Medium_Phone.6_Arm,version=30 \
            --timeout 5m
