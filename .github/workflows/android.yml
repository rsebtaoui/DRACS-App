name: Android CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create google-services.json
        run: |
          cat << 'EOF' > app/google-services.json
          {
            "project_info": {
              "project_number": "${{ secrets.FIREBASE_PROJECT_NUMBER }}",
              "project_id": "${{ secrets.FIREBASE_PROJECT_ID }}",
              "storage_bucket": "${{ secrets.FIREBASE_STORAGE_BUCKET }}"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "${{ secrets.FIREBASE_MOBILE_SDK_APP_ID }}",
                  "android_client_info": {
                    "package_name": "com.khalil.DRACS"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "${{ secrets.FIREBASE_API_KEY }}"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF

      - name: Update build.gradle for lint baseline
        run: |
          # Find the correct place to insert lint configuration
          if grep -q "android {" app/build.gradle; then
            # Insert lint configuration inside existing android block
            sed -i '/android {/a \    lint {\n        baseline = file("lint-baseline.xml")\n        abortOnError false\n    }' app/build.gradle
          else
            # Add full android block if not present
            echo "android {" >> app/build.gradle
            echo "    lint {" >> app/build.gradle
            echo "        baseline = file(\"lint-baseline.xml\")" >> app/build.gradle
            echo "        abortOnError false" >> app/build.gradle
            echo "    }" >> app/build.gradle
            echo "}" >> app/build.gradle
          fi

      - name: Create lint baseline
        run: |
          ./gradlew lintDebug -PupdateLintBaseline || echo "Lint baseline created (warnings ignored)"
          # Verify baseline was created
          if [ -f "app/lint-baseline.xml" ]; then
            echo "Lint baseline file created successfully"
          else
            echo "Warning: Lint baseline file was not created"
          fi

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build AndroidTest APK
        run: ./gradlew assembleAndroidTest

      - name: Verify APK files exist
        run: ls -l ./app/build/outputs/apk/androidTest/debug/

      - name: Set up Google Cloud SDK
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > service-account.json
          jq '.' service-account.json || (echo "Invalid JSON in service account" && exit 1)
          gcloud auth activate-service-account --key-file=service-account.json
          gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash
          firebase --version

      - name: Run Firebase Test Lab tests
        run: |
          gcloud firebase test android run \
            --app ./app/build/outputs/apk/debug/app-debug.apk \
            --type robo \
            --timeout 5m
