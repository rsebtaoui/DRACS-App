name: Android CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create google-services.json
        run: |
          echo '{
            "project_info": { ... }, # Ensure secrets are valid
            "configuration_version": "1"
          }' > app/google-services.json

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build AndroidTest APK
        run: ./gradlew assembleAndroidTest

      - name: Verify APK files exist
        run: ls -l ./app/build/outputs/apk/androidTest/debug/

      - name: Set up Google Cloud SDK
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > service-account.json
          gcloud auth activate-service-account --key-file=service-account.json
          gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash
          firebase --version

      - name: List available test devices
        run: |
          gcloud firebase test android models list \
            --format="table[box](model_id,form_factor,version,supported_abis)" \
            --filter="version=30"

      - name: Run Firebase Test Lab tests
        run: |
          gcloud firebase test android run \
            --app ./app/build/outputs/apk/debug/app-debug.apk \
            --type robo \
            --device model=redfin,version=30,locale=en,orientation=portrait \
            --timeout 10m
